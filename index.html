<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="SurveyFormbox">
            
            
            <div class="icon_side">
                <img class="logo" src="logo.jpg" alt="logo"> 
                <div class="paragraph">
                    <h1> Customer Survey Form</Form></h1>
                    <p>Please take time and fill in the details in the form.</p>

                </div>
                

            </div>
            <br>
            <br>
           
            <form action="">
                <label for="Name">Name</label>
                <input id="Name" type="text" placeholder="Name" required><br><br>
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter your email" required><br><br>
                <label for="Number">Number</label>
                <input type="number" placeholder="Enter the number" required min="15" max="30"><br><br>
                <p>Gender:</p> 
                <input type="radio" name="gender">Male  <br><br>
                <input type="radio" name="gender">Female <br><br>

                <p>Favorite Food(check all that apply)</p>
                <input type="checkbox" name="Fruit">Fruit  <br><br>
                <input type="checkbox" name="Salad">Salad  <br><br>
                <input type="checkbox" name="Pizza">Pizza  <br><br>

                <p>Please feel free to give us any other feedback in the box below.</p>
                <p>We appreciate the support that you always give us.</p>
                <textarea  cols="30" rows="10"></textarea><br><br>
                <input type="submit" name="submit" value="Submit"><br><br>
           
           
            </form>

        
        </div>
        
    </body>
</html>
